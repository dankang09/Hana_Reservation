{% load static %}
<link href={% static 'login/css/bootstrap.min.css'%} rel="stylesheet">
<script src="{% static 'login/js/bootstrap.min.js' %}"></script>


<style>
.bd-placeholder-img {
    font-size: 1.125rem;
    text-anchor: middle;
    -webkit-user-select: none;
    -moz-user-select: none;
    user-select: none;
}

@media (min-width: 768px) {
    .bd-placeholder-img-lg {
    font-size: 3.5rem;
    }
}
</style>

<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
        {% comment %} <a class="navbar-brand" href={% url 'login:index' %}><img src={% static "login/images/hanalogo.jpeg" %} width="100"></a> {% endcomment %}
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
            
            
            {% if user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'booking:booking-list' %}">내 예약</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href='#'>지점검색</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href={% url 'account_logout' %}>로그아웃</a>
            </li>
            {% else %}
            <li class="nav-item">
                <a class="nav-link" href={% url 'account_login' %}>로그인</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href={% url 'account_signup' %}>간편가입</a>
            </li>
            {% endif %}

        </ul>
        {% comment %} <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">검색</button>
        </form> {% endcomment %}
        </div>
    </div>
</nav>
